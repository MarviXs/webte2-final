services:
  nginx_proxy:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "7080:80"
      - "7443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/certs/webte_fei_stuba_sk.pem:/etc/nginx/certs/webte_fei_stuba_sk.pem
      - ./docker/nginx/certs/webte.fei.stuba.sk.key:/etc/nginx/certs/webte.fei.stuba.sk.key
    depends_on:
      phpmyadmin:
        condition: service_started
      frontend:
        condition: service_started
      backend:
        condition: service_started
      php:
        condition: service_started
  backend:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./docker/nginx/backend.conf:/etc/nginx/nginx.conf
      - ./backend:/var/www/html
    depends_on:
      php:
        condition: service_started
  php:
    image: "backendphp"
    restart: unless-stopped
    build: 
      context: ./backend
      args:
          - UID=${UID:-1000}
          - GID=${GID:-1000}
    depends_on:
      db:
        condition: service_started
    volumes:
      - ./backend:/var/www/html
  db:
    image: mysql:8.3.0
    restart: unless-stopped
    volumes:
      - webte_mysql:/var/lib/mysql
      - ./db/export:/docker-entrypoint-initdb.d
      - ./docker/mysql/config:/etc/mysql/conf.d
    environment:
      MYSQL_ROOT_PASSWORD: "WebteFinal123[]"
      MYSQL_USER: "webte"
      MYSQL_PASSWORD: "WebteFinal123[]"
      MYSQL_DATABASE: "laravel"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_ABSOLUTE_URI: ${APP_URL}/phpmyadmin/
    depends_on:
      db:
        condition: service_started
  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      args:
        - BUILD_ENV=production
        - VITE_API_URL=${APP_URL}:7080/api/
        - VITE_APP_URL=${APP_URL}:7080/
volumes:
  webte_mysql: